<p>LOGIN</p>
<div ng-app="authApp" ng-controller="AuthController" >
	<form ng-submit="login()">
	    <label>Pseudo</label><input type="text" ng-model="pseudo"> 
	    <label>Mot de passe</label><input type="password" ng-model="password">
	    <button type="submit">Login</button>
	</form>
</div>
<p>Message from servlet: {{message}}</p>

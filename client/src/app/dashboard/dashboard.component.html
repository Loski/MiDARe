<h1>{{user?.pseudo}}</h1>

<hr class="mt-4">
<h2>Localisation du joueur</h2>
<div *ngIf="user">
<app-user-detail [user]="user"></app-user-detail>
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
</agm-map>

</div>
<hr class="mt-4">
<h2>Liste des cartes</h2>
<div *ngIf="user?.decks.length == 0">Vous n'avez pas de cartes</div>


<div  *ngFor="let deck of user?.decks">
	<hr class="mt-4">
	<app-deck [deck]="deck"></app-deck>
</div>
